<!DOCTYPE html>
<html class="max-height" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="A penguin eager to always learn new things, striving for goals and trying to make the world a better place."
    />
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Yarduon - Fullstack Junior Developer</title>
  </head>
  <body class="max-height">
    <div
      class="bubble-container max-width flex justify-center align-center absolute"
    >
      <div class="bubble flex relative">
        <div
          class="bubble1 black-border circle big-circle white absolute"
        ></div>
        <div class="bubble-extra1 circle white absolute"></div>
        <div class="bubble-extra2 circle white absolute"></div>
        <div
          class="bubble2 black-border circle big-circle white absolute"
        ></div>
        <div
          class="bubble3 black-border circle big-circle white absolute"
        ></div>
        <div
          class="bubble4 black-border circle medium-circle white absolute"
        ></div>
        <div
          class="bubble5 black-border circle small-circle white absolute"
        ></div>
      </div>
      <h1 class="bubble-text normal-fontsize black-text absolute">
        Whoops! Looks like this website is under construction...
      </h1>
    </div>
    <main
      class="main-container black relative orange-border hide-bottom-border max-width max-height reem-kufi overflow-hidde"
    >
      <div
        class="penguin-container max-width flex justify-center align-end absolute"
      >
        <img
          class="medium-image"
          src="./img/penguin_thinking.png"
          alt="A penguin thinking"
        />
      </div>
      <ul class="social-media flex justify-center max-width absolute">
        <li class="github absolute">
          <a href="https://github.com/yarduon" target="_blank">
            <img class="social" src="./img/github.svg" alt="Github icon" />
          </a>
        </li>
        <li class="linkedin absolute">
          <a href="https://www.linkedin.com/in/yarduon" target="_blank">
            <img class="social" src="./img/linkedin.svg" alt="Linkedin icon" />
          </a>
        </li>
        <li class="twitter absolute">
          <a href="https://twitter.com/yarduon" target="_blank">
            <img class="social" src="./img/twitter.svg" alt="Twitter icon" />
          </a>
        </li>
        <li class="instagram absolute">
          <a href="https://www.instagram.com/yarduon/" target="_blank">
            <img
              class="social"
              src="./img/instagram.svg"
              alt="Instagram icon"
            />
          </a>
        </li>
        <li class="facebook absolute">
          <a href="https://www.facebook.com/yarduon" target="_blank">
            <img class="social" src="./img/facebook.svg" alt="Facebook icon" />
          </a>
        </li>
        <li class="kofi absolute">
          <a href="https://ko-fi.com/yarduon" target="_blank">
            <img class="social" src="./img/kofi.svg" alt="Ko-fi icon" />
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
