<!-- https://yarduon.com -->
<!DOCTYPE html>
<html class="max-height" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="A penguin eager to always learn new things, striving for goals and trying to make the world a better place."
    />
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Yarduon - Fullstack Junior Developer</title>
  </head>
  <body class="max-height">
    <main
      class="main-container black relative orange-border hide-bottom-border max-width max-height reem-kufi flex column justify-between overflow-hidden"
    >
      <div
        class="bubble-container max-width flex justify-center align-center relative"
      >
        <div class="bubble flex relative">
          <div class="bubble1 circle big-circle white absolute"></div>
          <div class="bubble2 circle big-circle white absolute"></div>
          <div class="bubble3 circle big-circle white absolute"></div>
        </div>
        <p class="normal-fontsize-spec absolute invisible">
          A penguin eager to always learn new things, striving for goals and
          trying to make the world a better place.
        </p>
        <h1
          class="bubble-text max-width text-center normal-fontsize-spec black-text absolute"
        >
          Whoops! Looks like this website is under construction...
        </h1>
      </div>
      <div
        class="penguin-container max-width flex justify-center align-end relative"
      >
        <div
          class="extra-bubbles max-width flex column justify-around align-center absolute"
        >
          <div class="bubble4 circle medium-circle white"></div>
          <div class="bubble5 circle small-circle white"></div>
        </div>
        <ul class="social-media flex justify-center align-center absolute">
          <li class="github absolute">
            <a href="https://github.com/yarduon" target="_blank">
              <img class="social" src="./img/github.svg" alt="Github icon" />
            </a>
          </li>
          <li class="linkedin absolute">
            <a href="https://www.linkedin.com/in/yarduon" target="_blank">
              <img
                class="social"
                src="./img/linkedin.svg"
                alt="Linkedin icon"
              />
            </a>
          </li>
          <li class="twitter absolute">
            <a href="https://twitter.com/yarduon" target="_blank">
              <img class="social" src="./img/twitter.svg" alt="Twitter icon" />
            </a>
          </li>
          <li class="instagram absolute">
            <a href="https://www.instagram.com/yarduon/" target="_blank">
              <img
                class="social"
                src="./img/instagram.svg"
                alt="Instagram icon"
              />
            </a>
          </li>
          <li class="facebook absolute">
            <a href="https://www.facebook.com/yarduon" target="_blank">
              <img
                class="social"
                src="./img/facebook.svg"
                alt="Facebook icon"
              />
            </a>
          </li>
          <li class="kofi absolute">
            <a href="https://ko-fi.com/yarduon" target="_blank">
              <img class="social" src="./img/kofi.svg" alt="Ko-fi icon" />
            </a>
          </li>
        </ul>
        <img
          class="penguin-thinking absolute"
          src="./img/penguin_thinking.png"
          alt="A penguin thinking"
        />
      </div>
    </main>
  </body>
</html>
